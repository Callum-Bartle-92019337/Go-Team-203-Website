{% extends "base.html" %}
{% block content %}
<section class="about">
  <article>
      <h1>{{review.title|capfirst}} </h1>
    <a id="BackButton"></a>
    <div class="map">
      <div id="mapp">
      <p>{{ review.content}} </p>
      <p><b>Poster:</b> {{ review.poster}} </p>
      <p><b>Posted:</b> {{ review.posted}} </p>
        <img id="reviewImage" src="{{review.image.url}}">
      </div>
    </div>
  </article>
</section>
{% endblock %}
